id: product
label: 'Migrate simple product content'
migration_group: product_migrate

# Source Plugin
source:
  plugin: product
  key: migrate

# Process Plugin
process:
  title: title
  field_sku: sku
  field_url: url
  field_detail: detail
  field_price: price
  field_images: images
  field_valid_date: valid_date

# Destination Plugin
destination:
  plugin: 'entity:node'
  default_bundle: product
